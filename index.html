<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-Edge">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0,
        maximum-scale = 1.0, user-scalable = no" />
        <meta name = "HandheldFriendly" content = "true"/>
        <title>Page Structure</title>
        <!-- 브라우저 탭 아이콘 추가하기 -->
        <link rel = "icon" href = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcon.png">
        <script src = "src/js/index.js"></script>
    </head>
    <body>
        <link rel = "stylesheet" href = "src/css/style.css">
        <header id = "PageTop">
            <!-- <p>여기는 헤더 영역입니다.</p> -->
        <div id = "NaviBar">
            <nav>
                <ul>
                    <div id = "LeftNav">
                    <li id = "nav00"><a href ="https://about.google.com/" target = "_self">Google 정보</a></li>
                    <li id = "nav01"><a href = "https://store.google.com/" target = "_self">스토어</a></li>
                    </div>
                    <div id = "RightNav">
                    <li id = "nav02"><a href ="https://mail.google.com/" target = "_self">Gmail</a></li>
                    <li id = "nav03"><a href ="https://images.google.com/" target = "_self">이미지</a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class = "dropdown">
                    <!-- class 태그를 사용하면, Javascript의 이벤트 호출자에서 사용할 수 있다.-->
                    <button id = "MenuBtn" class = "dropbtn" onclick = "DropClk()">
                        <img id = "menuicon" class = "buttonImg" src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleMenu.png">
                    </button>
                    <div class = "dropdown-content" id = "dropcont">
                        <!-- 37개 메뉴, 36개 아이콘 / 1개 텍스트 버튼 -->
                        <div class = "column" id = "clmn1">
                            <a id = "c0" href = "https://myaccount.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/GoogleIcon_Profile.png">
                                <br>
                                Google 계정
                            </a>
                            <a id = "c1" href = "https://www.google.co.kr/webhp?authuser=0">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/GoogleSearch.png">
                                <br>
                                검색
                            </a>
                            <a id = "c2" href = "https://business.google.com/?gmbsrc=ww-ww-ot-gs-z-gmb-l-z-h~z-ogb-u&authuser=0">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/GoogleBusiness.png">
                                <br>
                                비즈니스
                            </a>                           
                        </div>
                        <div class = "column" id = "clmn2">
                            <a id = "c3" href = "https://maps.google.com">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/GoogleMap.png">
                                <br>
                                지도
                            </a>
                            <a id = "c4" href = "https://youtube.com">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Youtube.png">
                                <br>
                                Youtube
                            </a>
                            <a id = "c5" href = "#">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Play.png">
                                <br>
                                Play
                            </a>                         
                        </div>
                        <div class = "column" id = "clmn3">
                            <a id = "c6" href = "https://play.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/News.png">
                                <br>
                                뉴스
                            </a>
                            <a id = "c7" href = "https://mail.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Gmail.png">
                                <br>
                                Gmail
                            </a>
                            <a id = "c8" href = "https://meet.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Meet.png">
                                <br>
                                Meet
                            </a>                  
                        </div>
                        <div class = "column" id = "clmn4">
                            <a id = "c9" href = "https://chat.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Chat.png">
                                <br>
                                채팅
                            </a>
                            <a id = "c10" href = "https://contacts.google.com/?hl=ko&authuser=0">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Contacts.png">
                                <br>
                                주소록
                            </a>
                            <a id = "c11" href = "drive.google.com">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Drive.png">
                                <br>
                                드라이브
                            </a>                           
                        </div>
                        <div class = "column" id = "clmn5">
                            <a id = "c12" href = "https://calendar.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Calender.png">
                                <br>
                                캘린더
                            </a>
                            <a id = "c13" href = "https://translate.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Translate.png">
                                <br>
                                번역
                            </a>
                            <a id = "c14" href = "https://photos.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Picture.png">
                                <br>
                                사진
                            </a>
                        </div>
                        <div class = "column" id = "clmn6">
                            <a id = "c15" href = "https://duo.google.com/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Duo.png">
                                <br>
                                Duo
                            </a>
                            <a id = "c16" href = "https://www.google.com/chrome/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Chrome.png">
                                <br>
                                Chrome
                            </a>
                            <a id = "c17" href = "https://www.google.co.kr/shopping/">
                                <img src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/Shopping.png">
                                <br>
                                쇼핑
                            </a>
                        </div>
                            <a id = "dropdown-etc" href = "https://www.google.co.kr/intl/ko/about/products">
                                기타 Google 앱 및 제품
                            </a>
                            <br>
                    </div>
        </div>
        <div>
                <button id = "ProfileBtn">
                <img id = "Profile" src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleIcons/GoogleIcon_Profile.png">
                </button>
        </div>
        </header>
        <main id = "PageMiddle">
             <!-- <p>여기는 본문 영역입니다.</p> -->
             <div>
                <img id = "PageLogo" src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleLogo.png">
             </div>
             <div class = "search-container">
                <button id = "SearchBar">
                <img id = "SearchIcon" src = "https://raw.githubusercontent.com/nrdydoggo/Resources/main/GoogleSearch.png">
                <form action = "https://www.google.com/search" method = "GET">
                    <input id = "SearchTField" type = "text" name = "query" value = ""> 
                    <button type = "submit" id = "searchBtn">Google 검색</button>   
                </form>
                </button>
                <form action = "https://www.google.com/doodles">
                    <button type = "submit" id = "LuckyBtn">
                        I'm Feeling Lucky
                    </button>
                </form>
             </div>
        </main>
        <footer id = "PageEnd">
            <!-- <p>여기는 하단 푸터 영역입니다.</p> -->
        </footer>
    </body>
</html>
